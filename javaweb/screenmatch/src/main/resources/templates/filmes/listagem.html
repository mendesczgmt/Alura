<!DOCTYPE html>
<html> 
    <html lang="en" xmlns:th="http://thymeleaf.org">
<head> 
    <meta charset="UTF-8">
    <title> Lista de filmes </title>
</head>
<body>
   <table> 
        <thead>
            <tr>
                <th>Nome</th>
                <th>Duração</th>
                <th>Ano de lançamento</th>
                <th>Gênero</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="filme : ${lista}">
                <td th:text="${filme.nome}"></td>
                <td th:text="${filme.nome}"></td>
                <td th:text="${filme.nome}"></td>
                <td th:text="${filme.nome}"></td>
            </tr>
        </tbody>
   </table>
</body>
</html>
