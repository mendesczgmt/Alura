<section class="container criar-pensamentos ff-inter">

    <header class="header">
        <h2>Adicione um <br> pensamento novo:</h2>
    </header>
    <form action="">
        <label for="pensamento">pensamento</label>
        <input type="textarea" class="input" id="pensamento" name=pensamento placeholder="digite seu pensamento" [(ngModel)]="pensamento.conteudo">
   
        <label for="autoria">Autoria ou fonte</label>
        <input type="textarea" class="input" id="autoria" name=autoria placeholder="digite sua autoria ou fonte" [(ngModel)]="pensamento.autoria">

        <label for="modelo">Selecione o modelo do card: </label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input type="radio" id="modelo1" value="modelo1" name="modelo-card">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>
                Prévia:
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo1.png" alt="aspas azuis">
                    <p class="conteudo">{{ pensamento.conteudo}}</p>
                    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                </div>
            </div>
            <div class="radio-modelo">
                <label for="modelo2">
                    <input type="radio" id="modelo2" value="modelo2" name="modelo-card">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>
                Prévia:
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo2.png" alt="aspas azuis claro">
                    <p class="conteudo">{{ pensamento.conteudo}}</p>
                    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                </div>
            </div>
            <div class="radio-modelo">
                <label for="modelo3">
                    <input type="radio" id="modelo3" value="modelo3" name="modelo-card">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>
                Prévia:
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo3.png" alt="aspas verdes">
                    <p class="conteudo">{{ pensamento.conteudo}}</p>
                    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                </div>
            </div>
        </div>
        <div class="acoes">
            <button (click)="criarPensamento()" class="botao">salvar</button>
            <button routerLink="/listarPensamento" (click)="cancelarPensamento()" class="botao">cancelar</button>
        </div>
    </form>
</section>
